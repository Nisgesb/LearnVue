<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/vue.js"></script>
  <style>
    .active{
      color: red;
    }
  </style>
</head>

<body>
  
  <div id ="app">
    <ul>
      <li v-for="(item, index) in movie" :class="{active: index == currentIndex}" @click="liclick(index)">{{item}}</li>
    </ul>
  </div>

</body>

<script>
   var app = new Vue({
    el: '#app',
    data: { 
      movie: ["aa", "bb", "cc", "dd"],
      currentIndex: 0
     },  
    methods: {
      liclick(index) {
        this.currentIndex = index;
      }
    }
   });
  </script>
</html>
