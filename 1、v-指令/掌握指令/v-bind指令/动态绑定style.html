<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/vue.js"></script>
</head>

<body>
  
  <div id ="app" :style="getStyle()"></div>

</body>

<script>
   var app = new Vue({
    el: '#app',
    data: { 
      msg: '',
      finalMargin: "200px auto",
      finalWidth: "200px",
      finalHeight: "200px",
      finalBackgroundColor: "cadetblue"
     },  
    methods: {
      getStyle:function(){
        return {margin:this.finalMargin, width: this.finalWidth, height: this.finalHeight, backgroundColor: this.finalBackgroundColor}
      }
    }
   });
  </script>
</html>
