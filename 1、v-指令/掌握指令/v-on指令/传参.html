<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <script src="/vue.js"></script>
</head>

<body>
  
  <div id ="app">
    <button @click="btnclick(msg, 'abc', $event)" >btn1</button>
  </div>

</body>

<script>
   var app = new Vue({
    el: '#app',
    data: { 
      msg: '我是msg',
     },  
    methods: {
      btnclick(msg, a, event){
        console.log("msg = " + msg + ", a = " + a + ", event = " + event);
      }
    }
   });
  </script>
