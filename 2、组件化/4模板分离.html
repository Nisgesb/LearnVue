<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/vue.js"></script>
</head>

<!-- 方式一、 用script -->

<script type="text/x-template" id="my-cpn1">
  <div><h2>我是用script分离做的组件</h2></div>
</script>

<template id="my-cpn2">
  <div>
    <h2>我是用template分离做的组件</h2>
  </div>
</template>

<body>
  
  <div id ="app">
    <my-cpn1></my-cpn1> 
    <my-cpn2></my-cpn2>
  </div>

</body>

<script>
   var app = new Vue({
    el: '#app',
    data: { 
      msg: '',
     },  
    methods: {},
    components: {
      "my-cpn1": {
        template: "#my-cpn1"
      },
      "my-cpn2": {
        template: "#my-cpn2"
      }
    }
   });
  </script>
</html>
